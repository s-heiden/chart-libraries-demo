<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!--Chartist-->
    <link rel="stylesheet" href="node_modules/chartist/dist/chartist.min.css">

</head>
<body>
<div class="container-fluid">
    <div class="row">

        <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <h2>Google Charts</h2>
                <div id="googleColumns" class="googleChart"></div>
                <hr class="separator">
        </div>

        <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <div id="googleLines" class="googleChart"></div>
                <hr class="separator">
        </div>

        <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <div id="googlePie" class="googleChart"></div>
                <hr class="separator">
        </div>

        <div id="chartistCharts">

            <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <h2>Chartist</h2>
                <div id="chartistColumns" class="ct-perfect-fourth"></div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 text-center">
                        <p class="my-legend-text"><div class="my-legend red"></div> Vollpreis</p>
                        <p class="my-legend-text"><div class="my-legend light-red"></div> Ermäßigt</p>
                    </div>
                </div>
                <hr class="separator">
            </div>

            <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <div id="chartistLines" class="ct-perfect-fourth"></div>
                <hr class="separator">
            </div>

            <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <div id="chartistPie" class="ct-perfect-fourth"></div>
                <hr class="separator">
            </div>

        </div>

            <!--<h2>Chart.js</h2>-->
            <!--<div id="chartJsColumns"></div>-->
            <!--<hr class="separator">-->
            <!--<div id="chartJsLines"></div>-->
            <!--<hr class="separator">-->
            <!--<div id="chartJsPie"></div>-->
            <!--<hr class="separator">-->
        </div>
        <hr class="separator">
</div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="node_modules/chartist/dist/chartist.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
