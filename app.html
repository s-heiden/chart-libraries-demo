<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h2>Google Charts</h2>
            <div id="googleColumns"></div>
            <hr class="separator">
            <div id="googleLines"></div>
            <hr class="separator">
            <div id="googlePie"></div>
            <hr class="separator">
            <h2>Chartist</h2>
            <div id="chartistColumns"></div>
            <hr class="separator">
            <div id="chartistLines"></div>
            <hr class="separator">
            <div id="chartistPie"></div>
            <hr class="separator">
            <h2>Chart.js</h2>
            <div id="chartJsColumns"></div>
            <hr class="separator">
            <div id="chartJsLines"></div>
            <hr class="separator">
            <div id="chartJsPie"></div>
            <hr class="separator">
        </div>
        <hr class="separator">

    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
